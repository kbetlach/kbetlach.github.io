<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src= "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>

  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">

    <!-- Timeblocks go here -->

    <div class="row" id="9">
      <div class="hour col-md-1">9AM</div>
      <textarea class="task col-md-10" id="9"></textarea>
      <button type = "button" id="text9" class="saveBtn col-md-1 fas fa-save"></button>
    </div>

    <div class="row" id="10">
      <div class="hour col-md-1">10AM</div>
      <textarea class="task col-md-10" id="10"></textarea>
      <button type = "button" id="text10" class="saveBtn col-md-1 fas fa-save"></button>
    </div>

    <div class="row" id="11">
      <div class="hour col-md-1">11AM</div>
      <textarea class="task col-md-10" id="11"></textarea>
      <button type = "button" id="text11" class="saveBtn col-md-1 fas fa-save"></button>
    </div>

    <div class="row" id="12">
      <div class="hour col-md-1">12PM</div>
      <textarea class="task col-md-10" id="12"></textarea>
      <button type = "button" id="text12" class="saveBtn col-md-1 fas fa-save"></button>
    </div>

    <div class="row" id="13">
      <div class="hour col-md-1">1PM</div>
      <textarea class="task col-md-10" id="13"></textarea>
      <button type = "button" id="text13" class="saveBtn col-md-1 fas fa-save"></button>
    </div>

    <div class="row" id="14">
      <div class="hour col-md-1">2PM</div>

    </div>

    <div class="row" id="15">
      <div class="hour col-md-1">3PM</div>
      <textarea class="task col-md-10" id="15"></textarea>
      <button type = "button" id="text15" class="saveBtn col-md-1 fas fa-save"></button>
    </div>

    <div class="row" id="16">
      <div class="hour col-md-1">4PM</div>
      <textarea class="task col-md-10" id="16"></textarea>
      <button type = "button" id="text16" class="saveBtn col-md-1 fas fa-save"></button>
    </div>

    <div class="row" id="17">
      <div class="hour col-md-1">5PM</div>
      <textarea class="task col-md-10" id="17"></textarea>
      <button type = "button" id="text17" class="saveBtn col-md-1 fas fa-save"></button>
    </div>

  </div> <!-- Container -->

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="assets/script.js"></script>
</body>
</html>
