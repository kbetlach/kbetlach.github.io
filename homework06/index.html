<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <header>
        <nav class="nav">
            <h1>Weather Dashboard</h1>
        </nav>
    </header>

    <div class="jumbotron">

        <h2>Search for a city...</h2>

        <br />

        <div class="row">
            <div class="col-md-8">
                <input class="form-control form-control-md" type="text">
            </div>

            <div class="col-md-4">
                <button type="submit" class="btn btn-primary mb-2" id="search">Search</button>
            </div>

        </div>

        <br />

        <h3>Current Weather:</h3>

        <div class="city-name"></div>
        <div class="temperature"></div>
        <div class="humidity"></div>
        <div class="wind"></div>
        <div class="uv"></div>

        <br />

        <h3>5-Day Weather Forecast:</h3>

        <br />

        <div class="row">

            <div class="col-md-2" id="day1"></div>
            <div class="col-md-2" id="day2"></div>
            <div class="col-md-2" id="day3"></div>
            <div class="col-md-2" id="day4"></div>
            <div class="col-md-2" id="day5"></div>
            <div class="col-md-2"></div>


        </div>
    </div>
    <!--Jumbotron-->

</body>

</html>
